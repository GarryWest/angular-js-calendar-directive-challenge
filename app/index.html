<!DOCTYPE html>
<html lang="en" ng-app='calendarDemoApp'>
<head>
	<title>Calendar Directive Challenge</title>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/jquery-ui/jquery-ui.js"></script>
	<script type="text/javascript" src="bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="utilities/calendar-range/calendarRange.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<link rel="stylesheet" type="text/css" href="main.css" />
	<link rel="stylesheet" href="bower_components/jquery-ui/themes/vader/jquery-ui.css">
</head>
<body ng-controller="AppCtrl">
	<nav class="nav">
	  <select ng-model="date.month">
	    <option ng-repeat="month in months" value="{{ $index }}" ng-selected="$index == date.month">{{ month }}</option>
	  </select>
	  <select ng-model="date.year">
	    <option ng-repeat="year in years" value="{{ year }}" ng-selected="year == date.year">{{ year }}</option>
	  </select>
	</nav>
	<div my-calendar="currentDate" ng-class="{outer: !isCurrentMonth(day.date)}">
	  {{ day.date.getDate() }}
	</div>
</body>
</html>
